name: Backlog Labeller
description: Automatically manages the backlog label for issues
inputs:
  token:
    description: GitHub API token
    required: true
runs:
  using: docker
  image: docker://docker.io/nacx/backlog-labeller:3e97d5f0f5939637eddce2af863a24a46d0fc54d
  args:
    - '-token'
    - ${{ inputs.token }}
